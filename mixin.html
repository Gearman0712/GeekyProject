<!DOCTYPE html>
<html>
 <title>

 </title>
<body>

 <script>
     function mixin(target , ...sources)
     {
        Object.assign(target, ...sources);
     }
  var talking = {
      talk:function ()
      {
          return "I can talk";
      }
  };
  var walking ={
      walk : function()
      {
          return "I can walk";
      }
  }
  var eating ={
      eat : function()
      {
          return "I can eat";
      }
  }

var Human = function()
{    
}
mixin(Human.prototype,eating ,talking, walking);

var Rahul = new Human();
var sonam = new Human();


console.log(Rahul);
console.log(Rahul.eat());
console.log(sonam);
console.log(sonam.talk());


 </script>

</body>

</html>
